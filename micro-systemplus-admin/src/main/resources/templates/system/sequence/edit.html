<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sequence-edit" th:object="${sequence}">
            <input id="nAME" name="nAME" th:field="*{nAME}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="currentValue" name="currentValue" th:field="*{currentValue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="incrementValue" name="incrementValue" th:field="*{incrementValue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">键值类型.0：自增序列;15:20位UUID;225:长型UUID：</label>
				<div class="col-sm-8">
					<input id="uuidType" name="uuidType" th:field="*{uuidType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">长度类型.0：不限制长度;15:固定长度：</label>
				<div class="col-sm-8">
					<input id="keyLenType" name="keyLenType" th:field="*{keyLenType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">序列键长度：</label>
				<div class="col-sm-8">
					<input id="keyLen" name="keyLen" th:field="*{keyLen}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修饰类型.0:无修饰;15:前缀;255后缀：</label>
				<div class="col-sm-8">
					<input id="keyFixType" name="keyFixType" th:field="*{keyFixType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">序列键修饰：</label>
				<div class="col-sm-8">
					<input id="keyFix" name="keyFix" th:field="*{keyFix}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">序列日期.0:非日期序列;15:日期序列：</label>
				<div class="col-sm-8">
					<input id="keyDateType" name="keyDateType" th:field="*{keyDateType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">按日期循环增加.0:不循环;15:循环：</label>
				<div class="col-sm-8">
					<input id="keyDateLoop" name="keyDateLoop" th:field="*{keyDateLoop}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">循环初值：</label>
				<div class="col-sm-8">
					<input id="keyDateLoopInit" name="keyDateLoopInit" th:field="*{keyDateLoopInit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日期序列.0:yyyyMMdd;15:yyyyMM;255:yyyy：</label>
				<div class="col-sm-8">
					<input id="keyDateFormat" name="keyDateFormat" th:field="*{keyDateFormat}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上次序列开始时间：</label>
				<div class="col-sm-8">
					<input id="keyDate" name="keyDate" th:field="*{keyDate}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/sequence"
		$("#form-sequence-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-sequence-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
